<!DOCTYPE html>
<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../source/css/bootstrap.min.css">
  <script src="../source/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <title>Add Customer</title>
  </head>

<body style="background-color: #e8e8e8;">
  <br />
  <div class="container">

    <br />

    <div class="card">
      <br />  
      
      <div class="card-body">
        <h3 style="color:#0d6efd"><i class="bi bi-person-lines-fill"></i> Customer List</h3>
     
        <br>
        <div class="input-group mb-3">
          <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><i class="bi bi-person-plus"></i> New Customer</button>
          
          <input type="text" name="search_box" class="form-control" id="search_box" placeholder=" Search company/name ..." >
        </div>
        
        <div class="table-responsive" id="dynamic_content">

        </div>
      </div>
    </div>
  </div>
</body>

</html>
<script>
  $(document).ready(function () {

    load_data(1);

    function load_data(page, query = '') {
      $.ajax({
        url: "../fetch/customer_fetch.php",
        method: "POST",
        data: { page: page, query: query },
        success: function (data) {
          $('#dynamic_content').html(data);
        }
      });
    }

    $(document).on('click', '.page-link', function () {
      var page = $(this).data('page_number');
      var query = $('#search_box').val();
      load_data(page, query);
    });

    $('#search_box').keyup(function () {
      var query = $('#search_box').val();
      load_data(1, query);
    });

  });
</script>
<script>
  // Get the modal
  var modal = document.getElementById("myModal");

  // Get the button that opens the modal
  var btn = document.getElementById("myBtn");

  // Get the <span> element that closes the modal
  var span = document.getElementsByClassName("close")[0];

  // When the user clicks the button, open the modal 
  btn.onclick = function () {
    modal.style.display = "block";
  }

  // When the user clicks on <span> (x), close the modal
  span.onclick = function () {
    modal.style.display = "none";
  }

  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function (event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
</script>
